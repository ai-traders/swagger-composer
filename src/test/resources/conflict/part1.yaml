swagger: '2.0'
info:
  version: "0.0.0"
  title: This title is ignored

paths:
  /persons:
    get:
      description: |
        Gets `Person` objects.
        Optional query param of **size** determines
        size of returned array
      parameters:
        - $ref: '#/parameters/Size'
      responses:
        200:
          $ref: '#/responses/PersonsOK'
responses:
  PersonsOK:
    description: Successful response
    schema:
      $ref: '#/definitions/ArrayOfPersons'
parameters:
  Size:
    name: size
    in: query
    description: Size of array
    required: true
    type: number
    format: float # causes conflict
definitions:
  ArrayOfPersons:
    title: ArrayOfPersons
    type: array
    items:
      title: Person
      type: object
      properties:
        name:
          type: string
        single:
          type: boolean
